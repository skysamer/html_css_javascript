<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Member Form</title>
</head>

<body>
<form action="">
<fieldset>
<legend>회원 가입</legend>

<table>

<tr>
<td><label for="id">아이디</label></td>
<td><input type="text" id="id" placeholder="아이디를 입력하세요" required="required"></td>
</tr>

<tr>
<td><label for="pw">비밀번호</label></td>
<td><input type="password" id="pw" placeholder="비밀번호를 입력하세요"></td>
</tr>

<tr>
<td><label for="repw">비밀번호 재확인</label></td>
<td><input type="password" id="repw" placeholder="비밀번호를 입력하세요"></td>
</tr>

<tr>
<td>&nbsp;</td>
</tr>

<tr>
<td><label for="name">이름</label></td>
<td><input type="text" id="name"></td>
</tr>

<tr>
<td><label>성별</label></td>
<td>
<input type="radio" value="man">남자
<input type="radio" value="woman">여자
</td>
</tr>

<tr>
<td><label>생일</label></td>
<td><input type="date"></td>
</tr>

<tr>
<td colspan="2">
<input type="email" size="35" placeholder="본인확인(이메일 주소 입력)">
</td></tr>

<tr>
<td>&nbsp;</td>
</tr>

<tr>
<td colspan="2">
<select>
<option>+82</option>
</select>
<input type="text" size="23">
<input type="button" value="인증">
</td>
</tr>

<tr>
<td colspan="2">
<input type="text"  id="certification" size="30" placeholder="인증번호">
<input type="button" value="확인" id="year">
</td>
</tr>

</table>
</fieldset>
</form>
</body>
</html>
