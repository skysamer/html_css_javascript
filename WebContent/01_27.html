<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<form action="">
<fieldset>
<legend>개인 정보 입력</legend>
<table>

<tr>
<td><label for="name">이름</label>
<td>
<input type="text" name="name" placeholder="이름을 입력하세요"
required="required"  autofocus="autofocus" id="name">
</td>
</tr>

<tr>
<td><label for="email">이메일</label>
<td>
<input type="email" name="mail" placeholder="이메일을 입력하세요" id="email">
</td>
</tr>

<tr>
<td><label for="phone">전화</label>
<td>
<input type="text" name="tel" placeholder="전화번호를 입력하세요"
pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}" title="###-####-####" id="phone">
</td>
</tr>

<tr>
<td><label for="photo">파일선택</label>
<td>
<input type="file" accept="image/jpg, image/gif" id="photo">
</td>
</tr>
</table>

<input type="submit" value="제출">
<input type="reset" value="취소">
</fieldset>
</form>
</body>
</html>
