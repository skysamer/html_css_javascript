<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
var User=new Object();
User.name="kim";
User.age=25;
User.view=function(){
	document.write("name: "+this.name+"<br>");
	document.write("age: "+this.age+"<br>");
};
User.view();
</script>
