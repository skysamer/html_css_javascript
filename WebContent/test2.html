<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
var User={
		name: 'kim',
		age: 25,
		view: function(){
			document.write('My name '+this.name+"<br>");
			document.write('My age '+this.age);
		}
};
document.write(typeof User+"<br>");
User.view();


</script>
